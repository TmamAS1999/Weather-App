        <table>
            <thead>
                <tr>
                    <th>Name of the City</th>
                    <th>Weather</th>
                    <th>Temperature (Â°C)</th>

            </thead>

                <!-- This is where we'll dynamically add city data -->
            </tbody>

    </div>
